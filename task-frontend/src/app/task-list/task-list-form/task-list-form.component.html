<form
  action=""
  #taskListForm="ngForm"
  (ngSubmit)="onSubmit(taskListForm)"
  class="bg-gray-700 px-4 py-3 mt-4 rounded-lg flex flex-col gap-3"
>
  <div class="flex flex-col gap-1">
    <label for="title" class="text-sm font-semibold">Title</label>
    <input
      type="text"
      id="title"
      #titleInput
      name="title"
      ngModel
      class="bg-gray-800 rounded outline-none border-2 border-gray-500 py-1 px-2 focus:border-gray-800 focus:ring-2 focus:ring-gray-400"
    />
  </div>
  <div class="flex flex-col gap-1">
    <label for="description" class="text-sm font-semibold">Description</label>
    <input
      type="text"
      id="description"
      #descriptionInput
      name="description"
      ngModel
      class="bg-gray-800 rounded outline-none border-2 border-gray-500 py-1 px-2 focus:border-gray-800 focus:ring-2 focus:ring-gray-400"
    />
  </div>
  <div class="flex flex-row-reverse gap-3">
    <button
      type="submit"
      class="bg-amber-800 px-4 py-1 w-fit mt-2 rounded hover:bg-amber-700"
    >
      Add Task List
    </button>
    <button
      type="button"
      (click)="onCancle()"
      class="bg-red-800 px-4 py-1 w-fit mt-2 rounded hover:bg-red-700"
    >
      Cancle
    </button>
  </div>
</form>
